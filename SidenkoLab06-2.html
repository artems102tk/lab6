<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спливаючі заголовки</title>
</head>
<body>

<!-- Створюємо карту із спливаючими заголовками -->
<map name="map2">
    <area shape="rect" coords="0, 0, 300, 50"  href="#" alt="Небо" title="Небо">
    <area shape="poly" coords="120, 180, 210, 180, 150, 150" href="#" alt="Вода" title="Вода">
    <area shape="circle" coords="50, 235, 25" href="#" alt="Трава" title="Трава">
</map>

<!-- Застосовуємо її до малюнку -->
<img src="photo.jpg" width="300" height="260" border="1" usemap="#map2" alt="Водопад">

</body>
</html>
